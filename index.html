<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>National Park Lookup Tool</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main class="container">
        <h1>US National Parks Lookup Tool</h1>

        <form class='js-query-form'>
          <h3>This tool will allow you to find national parks in one or more states.</h3>
          
          <!-- States? -->
          <p>In what states would you like to search?</p>
          <div class='js-state-options-target'></div><br>
          
          <!-- max search results to show? -->
          <label for="js-max-results">What is the maximum number of parks you would like to see?</label><br>
          <input type="number" id="js-max-results" min=1 value=10><br><br>

          <!-- submit button -->
          <button type="submit">Submit</button>

        </form>

        <p id="js-error-message" class="error-message"></p>

        <button type="click" class="reset-button hidden">Reset form and search again.</button>

        <section class="results hidden">
          <br><hr>
          <h2>Here is your requested list of national parks:</h2>
          <ul class="js-results-list"></ul>
        </section>

        


    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
